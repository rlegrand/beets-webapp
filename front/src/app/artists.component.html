
<ul class="articleParent">
  <li *ngFor="let albumartist of albumsArtists">
    <article>
      <header> {{ albumartist.name }} </header>
      <div class="imgContainer">
        <img alt="Image not found" [src]="albumartist.url" />
      </div>
      <footer>
        added on {{ albumartist.addedDate }}
      </footer>
    </article>
  <li>
</ul>
