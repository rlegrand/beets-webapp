
<ul class="articleList">
  <li *ngFor="let albumartist of albumsArtists">
    <article>
      <header> {{ albumartist.name }} </header>
      <div class="imgTopContainer">
        <div class="dummy"></div>
        <div class="imgLowContainer">
          <div class="imgContainer">
            <img alt="Image not found" [src]="albumartist.url" />
          </div>
        </div>
      </div>
      <footer>
        added on {{ albumartist.addedDate }}
      </footer>
    </article>
  <li>
</ul>
