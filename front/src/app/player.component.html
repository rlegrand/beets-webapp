<ng-container *ngIf="playlist?.length">
	<figure id="audioplayer">
		<audio #audioTag controls id="audiotrack" (ended)="nextSong($e)"></audio>
	</figure>
	<ul class="playlist">
		<li *ngFor="let currentSong of playlist; let id = index"
			[ngClass]="{'song': true, 'selectedsong': isSelected(id)}" (click)="selectSong(id)">
			<ul class="songData">
				<li class="songId">
					{{id}}
				</li>
				<li class="songTitle">{{currentSong.title}}</li>
				<li class="songArtist">{{currentSong.artist}}</li>
				<li class="songAlbum">{{currentSong.album}}</li>
			</ul>
		</li>
	</ul>
</ng-container>
